{% extends 'landing.html' %}

{% block title %}| Login{% endblock %}

{% load static %}

{% block content %}
<div class="w-full h-screen flex">
    <img src="{% static 'media/card-top.jpg' %}" alt="background" class="object-cover object-center h-screen w-7/12">
    <div class="bg-white flex flex-col justify-center items-center w-5/12 shadow-lg">
        <form action="{% url 'login' %}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <input type="hidden" name="next" value="/course/mine/" />
            <!-- <input type="hidden" name="next" value="{{ next }}" /> -->

            <div class="md:flex md:items-center mb-4">
                <div class="md:w-1/3">
                    <label for="username" class="block text-gray-700 text-sm font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Username
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input type="text" class="shadow appearance-none border rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Username" id="id_username" name="username" required>
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="password" class="block text-gray-700 text-sm font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Password
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" id="id_password" name="password" required>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign in
                </button>
                <a href="#" class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">
                    Forgot password?
                </a>
            </div>
            <p class="text-gray-700 py-3 text-sm">
                Don't have an account?
                <a href="{% url 'login' %}" class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">
                    Sign up
                </a>
            </p>
        </form>
    </div>
</div>
